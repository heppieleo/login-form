<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-white">
  <form class="p-6 sm:p-8 rounded-xl sw-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-semibold">
      Welcome back
    </h1>
    <p class="text-gray-500 text-sm sm:text-base mb-6">
      Welcome back! Please enter your details.
    </p>
    <label class="font-medium text-gray-600 text-sm sm:text-base">Email</label>
    <input type="email" 
      class="border border-gray-400 p-2 sm:p-3 rounded-lg w-full mb-4" 
      placeholder="Enter your email">
    <label class="font-medium text-gray-600 text-sm sm:text-base">Password</label>
    <input type="password" 
      class="border border-gray-400 p-2 sm:p-3 rounded-lg w-full mb-2" 
      placeholder="Password">
    <p class="text-xs sm:text-sm font-semibold text-gray-500 mb-4">
      <u>Forgot password</u>
    </p>
    <button class="bg-black hover:bg-gray-800 text-white w-full rounded-lg h-10 sm:h-12 font-semibold text-sm sm:text-base">
      Login
    </button>
    <button 
      class="flex items-center justify-center gap-2 mt-3 bg-white hover:bg-gray-200 text-black w-full rounded-lg h-10 sm:h-12 font-semibold text-sm sm:text-base border border-gray-400">
      <img class="w-5 sm:w-6" src="https://i.pinimg.com/1200x/59/7f/11/597f11b631d7d94492f1adb95110cc44.jpg" alt="google logo">
      <span>Sign in with Google</span>
    </button>
    <p class="mt-6 text-center text-xs sm:text-sm">
      Don't have an account? <b>Sign up for free</b>
    </p>
  </form>
</body>
</html>
